<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1px;
        }

        .parallax {
            position: relative;
            height: 100vh;
            transform-style: preserve-3d;
        }

        .parallax__layer {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .parallax__layer--back {
            transform: translateZ(-2px) scale(3);
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .parallax__layer--base {
            transform: translateZ(0px) scale(1);
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 10000px; }
        }

        .stars, .stars2, .stars3 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            opacity: var(--stars-opacity);
            animation: moveStars var(--stars-duration) linear infinite;
        }

        .stars2 {
            background: transparent url('stars2.png') repeat top center;
            animation: moveStars var(--stars2-duration) linear infinite;
        }

        .stars3 {
            background: transparent url('stars3.png') repeat top center;
            animation: moveStars var(--stars3-duration) linear infinite;
        }

        .breakout {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: breakoutAnim 2s infinite alternate;
        }

        @keyframes breakoutAnim {
            from {
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .cursor-interaction {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }

        #three-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes warpEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .warping {
            animation: warpEffect var(--warp-duration) infinite ease-in-out;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            animation: fadeIn 1.5s ease;
            flex-grow: 1;
            overflow-y: auto;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            transition: color 1s ease;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }

        .header p {
            margin: 10px 0;
            color: #fff;
        }

        .images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .image-container {
            width: 30%;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(255, 0, 0, 0.5);
            animation: zoomIn 1s ease;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }

        .task-list {
            margin-top: 30px;
        }

        .task {
            margin-bottom: 20px;
            background-color: #555;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 0, 0, 0.5);
            animation: slideIn 0.5s ease;
        }

        .task h3 {
            margin: 0;
            color: #fff;
        }

        .task p {
            margin: 5px 0;
            color: #fff;
        }

        .task label {
            display: block;
            margin-top: 5px;
            color: #fff;
        }

        .charts {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .completion-bar {
            margin: 20px 0;
            text-align: center;
            height: 20px;
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 2px 5px rgba(255, 0, 0, 0.5);
        }

        .completion-bar-inner {
            height: 100%;
            background: linear-gradient(to right, #333, #ff0000);
            color: white;
            line-height: 20px;
            text-align: center;
            border-radius: 10px 0 0 10px;
            transition: width 1s ease, background 1s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #fff;
            transition: color 1s ease;
        }

        .counter {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            transition: color 0.5s ease;
        }

        .motivational-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            transition: color 1s ease;
        }

        .start-game {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-game img {
            width: 100%;
            border-radius: 10px;
        }

        .start-game:hover {
            background-color: #cc0000;
        }

        .stopwatch {
            position: absolute;
            top: 5%;
            left: 5%;
            font-size: 3em;
            font-weight: bold;
            color: red;
            animation: pulsate 1s infinite ease-in-out;
            font-family: 'Orbitron', sans-serif;
        }

        .fight-text {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%) rotate(-15deg);
            font-size: 3em;
            font-weight: bold;
            color: red;
            animation: enlargeReduce 2s infinite ease-in-out;
            font-family: 'Press Start 2P', sans-serif;
        }

        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes breakApart {
            0% { letter-spacing: normal; }
            100% { letter-spacing: 1em; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes celebration {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1.2); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebration {
            animation: celebration 10s ease;
        }

        @keyframes vibrate {
            0% { transform: translate(0, 0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(0, 2px); }
            75% { transform: translate(2px, 0); }
            100% { transform: translate(0, 0); }
        }

        @keyframes enlargeReduce {
            0%, 100% { transform: scale(1) translateY(-50%) rotate(-15deg); }
            50% { transform: scale(1.5) translateY(-50%) rotate(-15deg); }
        }
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
</head>
<body>
    <div class="parallax">
        <div class="parallax__layer parallax__layer--back"></div>
        <div class="parallax__layer parallax__layer--base">
            <div class="stars" style="background-image: url('stars.png');"></div>
            <div class="stars2" style="background-image: url('stars2.png');"></div>
            <div class="stars3" style="background-image: url('stars3.png');"></div>
            <div class="brightness-overlay" id="brightnessOverlay"></div>
            <div class="stopwatch" id="stopwatch">00:00:00</div>
            <div class="fight-text" id="fightText">Fight!</div>
        </div>
    </div>
    <div id="three-container"></div>
    <div class="container" id="container">
        <audio id="backgroundMusic" loop></audio>
        <audio id="celebrationSound"></audio>
        <audio id="taskCompleteSound"></audio>
        <div class="header">
            <p id="motivationalText" class="motivational-text">Just getting started!</p>
            <h1>Daily Tracker</h1>
            <p>Track your daily tasks efficiently and visualize your progress.</p>
        </div>
        <div class="start-game" onclick="startGame()">
            <img src="start-game.png" alt="Start Game">
        </div>
        <div class="completion-bar">
            <div id="completion-bar-inner" class="completion-bar-inner" style="width: 0%">0%</div>
        </div>
        <div class="images">
            <div class="image-container">
                <h3>Goku Progress</h3>
                <img id="gokuImage" src="goku_0.png" alt="Goku Progress">
            </div>
            <div class="image-container">
                <img id="gtr_skyline_r32" src="gtr_skyline_r32.gif" alt="GTR Skyline R32 Progress">
            </div>
            <div class="image-container">
                <img id="topgImage" src="topg.gif" alt="Top G Progress">
            </div>
        </div>
        <div class="task-list">
            <h2>Task List</h2>
            <div id="task-list-content"></div>
        </div>
        <div class="footer">
            <div class="counter" id="completedTasksCounter">0</div>
            &copy; 2024 Daily Tracker. All rights reserved.
        </div>
    </div>
    <div class="breakout">I'm breaking the fourth wall!</div>
    <div class="cursor-interaction" id="cursorInteraction"></div>

    <script>
        const API_KEY = '7bcb0b4e2990089c89ef2d809885176038c47a1e';
        let previousCompletedTasksCount = 0;
        let totalTasksCount = 0;
        const gokuImages = [
            'goku_0.png',   // 0-10%
            'goku_10.png',  // 11-20%
            'goku_20.png',  // 21-30%
            'goku_30.png',  // 31-40%
            'goku_40.png',  // 41-50%
            'goku_50.png',  // 51-60%
            'goku_60.png',  // 61-70%
            'goku_70.png',  // 71-80%
            'goku_80.png',  // 81-90%
            'goku_90.png',  // 91-100%
        ];

        function loadLocalTasks() {
            const tasks = localStorage.getItem('tasks');
            return tasks ? JSON.parse(tasks) : {};
        }

        function saveLocalTasks(tasks) {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        async function fetchTasks() {
            try {
                const response = await axios.post('https://api.todoist.com/sync/v9/sync', {
                    sync_token: '*',
                    resource_types: ['items']
                }, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                const tasks = response.data.items;
                console.log('Fetched tasks:', tasks); // Debugging: Log fetched tasks
                const localTasks = loadLocalTasks();

                tasks.forEach(task => {
                    if (localTasks[task.id] !== undefined) {
                        task.completed = localTasks[task.id];
                    }
                });

                updateTaskList(tasks);
                totalTasksCount = tasks.length;
                fetchCompletedTasks(); // Fetch completed tasks for today
            } catch (error) {
                console.error('Error fetching data:', error.response ? error.response.data : error.message);
            }
        }

        async function fetchCompletedTasks() {
            try {
                const today = new Date();
                const startOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate()).toISOString();
                const endOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1).toISOString();

                const response = await axios.post('https://api.todoist.com/sync/v9/completed/get_all', {
                    since: startOfDay,
                    until: endOfDay
                }, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });

                const completedTasks = response.data.items;
                console.log('Fetched completed tasks:', completedTasks); // Debugging: Log fetched completed tasks

                const completedTasksCount = completedTasks.length;
                console.log('Completed Tasks Count:', completedTasksCount); // Log the count of completed tasks
                updateCompletedTasksCounter(completedTasksCount);
                if (completedTasksCount > previousCompletedTasksCount) {
                    triggerCelebration();
                }
                previousCompletedTasksCount = completedTasksCount;
                updateCompletionBar(completedTasksCount, totalTasksCount);
            } catch (error) {
                console.error('Error fetching completed tasks:', error.response ? error.response.data : error.message);
            }
        }

        function updateCompletedTasksCounter(completedCount) {
            const counterElement = document.getElementById('completedTasksCounter');
            counterElement.textContent = completedCount;
            counterElement.style.color = `hsl(${completedCount * 36}, 100%, 50%)`; // Change color based on the number
            counterElement.classList.add('animate');

            setTimeout(() => {
                counterElement.classList.remove('animate');
            }, 500);
        }

        function updateTaskList(tasks) {
            const taskListContent = document.getElementById('task-list-content');
            taskListContent.innerHTML = '';
            tasks.forEach(task => {
                if (task.due && task.due.date) {
                    const taskDate = new Date(task.due.date).toLocaleString();
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    taskElement.innerHTML = `
                        <h3>${task.content}</h3>
                        <p>Due: ${taskDate}</p>
                        <label><input type="checkbox" ${task.completed ? 'checked' : ''} onchange="updateTaskStatus(${task.id}, ${!task.completed})"> Done</label>
                    `;
                    taskListContent.appendChild(taskElement);
                }
            });
        }

        async function updateTaskStatus(taskId, isChecked) {
            try {
                const endpoint = isChecked ? 'close' : 'reopen';
                await axios.post(`https://api.todoist.com/rest/v1/tasks/${taskId}/${endpoint}`, {}, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });

                const localTasks = loadLocalTasks();
                localTasks[taskId] = isChecked;
                saveLocalTasks(localTasks);

                fetchTasks();
                playTaskCompleteSound();
            } catch (error) {
                console.error('Error updating task status:', error.response ? error.response.data : error.message);
            }
        }

        function triggerCelebration() {
            const gokuImage = document.getElementById('gokuImage');
            const topgImage = document.getElementById('topgImage');

            gokuImage.classList.add('celebration');
            topgImage.classList.add('celebration');
            playCelebrationSound();

            setTimeout(() => {
                gokuImage.classList.remove('celebration');
                topgImage.classList.remove('celebration');
            }, 10000); // Remove the celebration class after 10 seconds
        }

        function updateStopwatch() {
            const now = new Date();
            const target = new Date();
            target.setHours(21, 0, 0, 0); // Set target to 9 PM
            const diff = target - now;

            if (diff > 0) {
                const hours = String(Math.floor(diff / 3600000)).padStart(2, '0');
                const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
                const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
                document.getElementById('stopwatch').textContent = `${hours}:${minutes}:${seconds}`;
            } else {
                document.getElementById('stopwatch').textContent = '00:00:00';
            }
        }

        setInterval(updateStopwatch, 1000);

        function updateBackgroundEffects(completionPercentage) {
            const brightness = 0.8 - (completionPercentage / 100) * 0.8; // Ranges from 0.8 to 0
            const starsOpacity = 0.2 + (completionPercentage / 100) * 0.8; // Ranges from 0.2 to 1
            const parallaxSpeed = 1 + (completionPercentage / 100) * 4; // Ranges from 1 to 5

            document.documentElement.style.setProperty('--brightness', brightness);
            document.documentElement.style.setProperty('--stars-opacity', starsOpacity);
            document.documentElement.style.setProperty('--parallax-speed', parallaxSpeed);
        }

        function updateStopwatchEffect(completionPercentage) {
            const stopwatch = document.getElementById('stopwatch');
            if (completionPercentage === 100) {
                stopwatch.style.animation = 'breakApart 1s infinite';
                stopwatch.style.letterSpacing = '1em';
            } else {
                stopwatch.style.animation = '';
                stopwatch.style.letterSpacing = 'normal';
            }
        }

        function updateCompletionBar(completedTasksCount, totalTasksCount) {
            const total = completedTasksCount + totalTasksCount;
            const completionPercentage = total > 0 ? Math.round((completedTasksCount / total) * 100) : 0;
            console.log(`Total tasks: ${totalTasksCount}, Completed tasks: ${completedTasksCount}, Completion percentage: ${completionPercentage}`); // Debugging
            const completionBarInner = document.getElementById('completion-bar-inner');
            completionBarInner.style.width = `${completionPercentage}%`;
            completionBarInner.textContent = `${completionPercentage}%`;
            updateGokuImage(completionPercentage);
            updateMotivationalPhrase(completionPercentage);
            updateMusic(completionPercentage);
            updateStopwatchEffect(completionPercentage);
            updateBackgroundEffects(completionPercentage);

            // Apply warp effect based on completion percentage
            const body = document.body;
            const warpIntensity = completionPercentage / 100; // Warping intensity from 0 to 1
            const warpDuration = 5 - (4 * warpIntensity); // Duration ranges from 5s to 1s
            document.documentElement.style.setProperty('--warp-duration', `${warpDuration}s`);

            if (completionPercentage > 0) {
                body.classList.add('warping');
            } else {
                body.classList.remove('warping');
            }

            // Update star speeds based on completion percentage
            const longestDuration = 15 - (completionPercentage * 0.1); // 15s at 0%, 5s at 100%
            const starsDuration = `${longestDuration}s`;
            const stars2Duration = `${longestDuration / 2}s`;
            const stars3Duration = `${longestDuration / 3}s`;

            document.documentElement.style.setProperty('--stars-duration', starsDuration);
            document.documentElement.style.setProperty('--stars2-duration', stars2Duration);
            document.documentElement.style.setProperty('--stars3-duration', stars3Duration);

            // Update page aesthetics based on completion percentage
            const header = document.querySelector('.header');
            header.style.color = `hsl(${completionPercentage * 1.2}, 100%, 50%)`;
            const footer = document.querySelector('.footer');
            footer.style.color = `hsl(${completionPercentage * 1.2}, 100%, 50%)`;

            // Apply vibrational effect based on completion percentage
            const container = document.getElementById('container');
            const vibrateIntensity = completionPercentage / 10;
            container.style.animation = `vibrate ${0.1 * vibrateIntensity}s infinite`;
        }

        function updateGokuImage(completionPercentage) {
            let imageIndex = Math.min(Math.floor(completionPercentage / 10), 9);
            const gokuImage = document.getElementById('gokuImage');
            gokuImage.src = gokuImages[imageIndex];
            console.log(`Goku image updated to: ${gokuImages[imageIndex]}`); // Debugging
        }

        const motivationalPhrases = [
            "Just getting started!",
            "Keep the momentum going!",
            "You're doing great!",
            "Keep pushing, almost there!",
            "Halfway there, stay strong!",
            "You're on fire!",
            "Almost at the finish line!",
            "Just a little more to go!",
            "So close, don't give up now!",
            "You did it, you're amazing!"
        ];

        function updateMotivationalPhrase(completionPercentage) {
            const phraseIndex = Math.min(Math.floor(completionPercentage / 10), 9);
            const motivationalText = document.getElementById('motivationalText');
            motivationalText.textContent = motivationalPhrases[phraseIndex];
        }

        const musicTracks = [
            'music1.mp3', // 0-33%
            'music2.mp3', // 34-66%
            'music3.mp3'  // 67-100%
        ];

        function updateMusic(completionPercentage) {
            const musicIndex = Math.min(Math.floor(completionPercentage / 34), 2);
            const backgroundMusic = document.getElementById('backgroundMusic');

            // Only change the music if the track needs to be updated
            if (!backgroundMusic.src.includes(musicTracks[musicIndex])) {
                backgroundMusic.src = musicTracks[musicIndex];
                console.log(`Changing music to: ${musicTracks[musicIndex]}`); // Debugging: Log the music change
                backgroundMusic.load(); // Ensure the new track is loaded
                backgroundMusic.play().then(() => {
                    console.log('Audio is playing.');
                }).catch(error => {
                    console.error('Error playing audio:', error); // Debugging: Log any errors
                    alert('Please interact with the page to enable audio playback.');
                });
            }
        }

        function playCelebrationSound() {
            const celebrationSound = document.getElementById('celebrationSound');
            celebrationSound.src = 'celebration_sound.mp3';
            celebrationSound.play();
        }

        function playTaskCompleteSound() {
            const taskCompleteSound = document.getElementById('taskCompleteSound');
            taskCompleteSound.src = 'task_complete.mp3';
            taskCompleteSound.play();
        }

        // Ensure that the music plays in a loop
        document.getElementById('backgroundMusic').addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        });

        function startGame() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play().then(() => {
                console.log('Audio playback started.');
            }).catch(error => {
                console.error('Error starting audio playback:', error); // Debugging: Log any errors
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
        init3D();
        fetchTasks();
        setInterval(fetchTasks, 20000); // Refresh tasks every 20 seconds
    });

        // Initialize 3D
        function init3D() {
            const container = document.getElementById('three-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Create a cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();
        }

        init3D();

        // Cursor interaction
        document.addEventListener('mousemove', (event) => {
            const cursorInteraction = document.getElementById('cursorInteraction');
            cursorInteraction.style.left = `${event.clientX}px`;
            cursorInteraction.style.top = `${event.clientY}px`;
        });

        fetchTasks();
        setInterval(fetchTasks, 20000); // Refresh tasks every 20 seconds
    </script>
</body>
</html>
