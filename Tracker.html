<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 1.5s ease;
            flex-grow: 1;
            overflow-y: auto;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #2c3e50;
        }
        .header p {
            margin: 10px 0;
            color: #7f8c8d;
        }
        .images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .image-container {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: zoomIn 1s ease;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
        .task-list {
            margin-top: 30px;
        }
        .task {
            margin-bottom: 20px;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }
        .task h3 {
            margin: 0;
        }
        .task p {
            margin: 5px 0;
        }
        .task label {
            display: block;
            margin-top: 5px;
        }
        .charts {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .pie-chart {
            width: 45%;
        }
        .chart-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: zoomIn 1s ease;
            margin-bottom: 20px;
        }
        .completion-bar {
            margin: 20px 0;
            text-align: center;
        }
        .completion-bar div {
            width: 100%;
            background: linear-gradient(to right, #ff6347, #ff6347);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .completion-bar-inner {
            height: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            line-height: 20px;
            text-align: center;
            border-radius: 10px;
            transition: width 1s ease, background 1s ease;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        .counter {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            transition: color 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Tracker</h1>
            <p>Track your daily tasks efficiently and visualize your progress.</p>
        </div>
        <div class="completion-bar">
            <h3>Task Completion</h3>
            <div>
                <div id="completion-bar-inner" class="completion-bar-inner" style="width: 0%">0%</div>
            </div>
        </div>
        <div class="images">
            <div class="image-container">
                <h3>Goku Progress</h3>
                <img id="gokuImage" src="goku_0.png" alt="Goku Progress">
            </div>
            <div class="image-container">
                <img id="gtr_skyline_r32" src="gtr_skyline_r32.gif" alt="GTR Skyline R32 Progress">
            </div>
            <div class="image-container">
                <img id="topgImage" src="topg.gif" alt="Top G Progress">
            </div>
        </div>
        <div class="task-list">
            <h2>Task List</h2>
            <div id="task-list-content"></div>
        </div>
        <div class="charts">
            <div class="chart-container pie-chart">
                <h3>Pie Chart</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
        <div class="footer">
            <div class="counter" id="completedTasksCounter">0</div>
            &copy; 2024 Daily Tracker. All rights reserved.
        </div>
    </div>
    <script>
        const API_KEY = '7bcb0b4e2990089c89ef2d809885176038c47a1e';
        const gokuImages = [
            'goku_0.png',   // 0-10%
            'goku_10.png',  // 11-20%
            'goku_20.png',  // 21-30%
            'goku_30.png',  // 31-40%
            'goku_40.png',  // 41-50%
            'goku_50.png',  // 51-60%
            'goku_60.png',  // 61-70%
            'goku_70.png',  // 71-80%
            'goku_80.png',  // 81-90%
            'goku_90.png',  // 91-100%
        ];

        function loadLocalTasks() {
            const tasks = localStorage.getItem('tasks');
            return tasks ? JSON.parse(tasks) : {};
        }

        function saveLocalTasks(tasks) {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        async function fetchTasks() {
            try {
                const response = await axios.post('https://api.todoist.com/sync/v9/sync', {
                    sync_token: '*',
                    resource_types: ['items']
                }, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                const tasks = response.data.items;
                console.log('Fetched tasks:', tasks); // Debugging: Log fetched tasks
                const localTasks = loadLocalTasks();

                tasks.forEach(task => {
                    if (localTasks[task.id] !== undefined) {
                        task.completed = localTasks[task.id];
                    }
                });

                updateTaskList(tasks);
                renderCharts(tasks);
                fetchCompletedTasks(tasks); // Fetch completed tasks for today
            } catch (error) {
                console.error('Error fetching data:', error.response ? error.response.data : error.message);
            }
        }

        async function fetchCompletedTasks(tasks) {
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await axios.get(`https://api.todoist.com/sync/v9/completed/get_all?since=${today}`, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                               const completedTasks = response.data.items;
                console.log('Fetched completed tasks:', completedTasks); // Debugging: Log fetched completed tasks
                const completedTasksCount = completedTasks.length;
                updateCompletedTasksCounter(completedTasksCount);
                updateCompletionBar(completedTasksCount, tasks.length);
            } catch (error) {
                console.error('Error fetching completed tasks:', error.response ? error.response.data : error.message);
            }
        }

        function updateCompletedTasksCounter(completedCount) {
            const counterElement = document.getElementById('completedTasksCounter');
            counterElement.textContent = completedCount;
            counterElement.style.color = `hsl(${completedCount * 36}, 100%, 50%)`; // Change color based on the number
            counterElement.classList.add('animate');

            setTimeout(() => {
                counterElement.classList.remove('animate');
            }, 500);
        }

        function updateTaskList(tasks) {
            const taskListContent = document.getElementById('task-list-content');
            taskListContent.innerHTML = '';
            tasks.forEach(task => {
                if (task.due && task.due.date) {
                    const taskDate = new Date(task.due.date).toLocaleString();
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    taskElement.innerHTML = `
                        <h3>${task.content}</h3>
                        <p>Due: ${taskDate}</p>
                        <label><input type="checkbox" ${task.completed ? 'checked' : ''} onchange="updateTaskStatus(${task.id}, ${!task.completed})"> Done</label>
                    `;
                    taskListContent.appendChild(taskElement);
                }
            });
        }

        async function updateTaskStatus(taskId, isChecked) {
            try {
                const endpoint = isChecked ? 'close' : 'reopen';
                await axios.post(`https://api.todoist.com/rest/v1/tasks/${taskId}/${endpoint}`, {}, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });

                const localTasks = loadLocalTasks();
                localTasks[taskId] = isChecked;
                saveLocalTasks(localTasks);

                fetchTasks();
            } catch (error) {
                console.error('Error updating task status:', error.response ? error.response.data : error.message);
            }
        }

        function renderCharts(tasks) {
            const todayTasks = tasks.filter(task => new Date(task.due.date).toDateString() === new Date().toDateString());
            const completedTasks = todayTasks.filter(task => task.completed).length;
            const totalTasks = todayTasks.length;

            const taskNames = todayTasks.map(task => task.content);
            const taskDurations = todayTasks.map(task => task.completed ? 1 : 0);
            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'];

            const pieCtx = document.getElementById('pieChart').getContext('2d');
            new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: taskNames,
                    datasets: [{
                        data: taskDurations,
                        backgroundColor: colors
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true
                }
            });
        }

        function updateCompletionBar(completedTasksCount, totalTasksCount) {
            const remainingTasksCount = totalTasksCount - completedTasksCount;
            const completionPercentage = totalTasksCount > 0 ? Math.round((completedTasksCount / (completedTasksCount + remainingTasksCount)) * 100) : 0;
            console.log(`Total tasks: ${totalTasksCount}, Completed tasks: ${completedTasksCount}, Remaining tasks: ${remainingTasksCount}, Completion percentage: ${completionPercentage}`); // Debugging
            const completionBarInner = document.getElementById('completion-bar-inner');
            completionBarInner.style.width = `${completionPercentage}%`;
            completionBarInner.textContent = `${completionPercentage}%`;
            updateGokuImage(completionPercentage);
        }

        function updateGokuImage(completionPercentage) {
            let imageIndex = Math.min(Math.floor(completionPercentage / 10), 9);
            const gokuImage = document.getElementById('gokuImage');
            gokuImage.src = gokuImages[imageIndex];
            console.log(`Goku image updated to: ${gokuImages[imageIndex]}`); // Debugging
        }

        fetchTasks();
        setInterval(fetchTasks, 60000); // Refresh tasks every minute
    </script>
</body>
</html>
