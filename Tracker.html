<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: linear-gradient(to right, #6a11cb, #2575fc); margin: 0; padding: 0; color: #333; }
        .container { width: 80%; margin: 20px auto; padding: 20px; background-color: #fff; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); border-radius: 10px; animation: fadeIn 1.5s ease; }
        .header { text-align: center; margin-top: 20px; }
        .header h1 { margin: 0; font-size: 2.5em; color: #2c3e50; }
        .header p { margin: 10px 0; color: #7f8c8d; }
        .task-list, .todo-list { margin-top: 30px; }
        .task, .todo-item { margin-bottom: 20px; background-color: #ecf0f1; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); animation: slideIn 0.5s ease; }
        .task h3, .todo-item label { margin: 0; }
        .task label, .todo-item label { display: block; margin-top: 5px; }
        .charts { display: flex; justify-content: space-around; margin-top: 40px; }
        .pie-chart, .bar-chart { width: 45%; }
        .chart-container { padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); animation: zoomIn 1s ease; }
        .completion-bar { margin-top: 40px; text-align: center; }
        .completion-bar div { height: 20px; background-color: #2c3e50; color: white; line-height: 20px; border-radius: 10px; transition: width 0.5s ease; }
        .footer { text-align: center; padding: 20px; color: #7f8c8d; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Tracker</h1>
            <p>Track your daily tasks efficiently and visualize your progress.</p>
        </div>
        <div class="task-list">
            <h2>Task List</h2>
            <div id="task-list-content"></div>
        </div>
        <div class="todo-list">
            <h2>To-Do List</h2>
            <div id="todo-list-content"></div>
        </div>
        <div class="charts">
            <div class="chart-container pie-chart">
                <h3>Pie Chart</h3>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-container bar-chart">
                <h3>Bar Chart</h3>
                <canvas id="barChart"></canvas>
            </div>
        </div>
        <div class="completion-bar">
            <h3>Task Completion</h3>
            <div id="completion-bar-inner" style="width: 0%">0%</div>
        </div>
        <div class="footer">
            &copy; 2024 Daily Tracker. All rights reserved.
        </div>
    </div>
    <script>
        const API_KEY = '7bcb0b4e2990089c89ef2d809885176038c47a1e';

        async function fetchTasks() {
            try {
                const response = await axios.post('https://api.todoist.com/sync/v9/sync', {
                    sync_token: '*',
                    resource_types: ['items']
                }, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                const tasks = response.data.items;
                updateTaskList(tasks);
                updateTodoList(tasks);
                renderCharts(tasks);
                updateCompletionBar(tasks);
            } catch (error) {
                console.error('Error fetching data:', error.response ? error.response.data : error.message);
            }
        }

        function updateTaskList(tasks) {
            const taskListContent = document.getElementById('task-list-content');
            taskListContent.innerHTML = '';
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task';
                taskElement.innerHTML = `
                    <h3>${task.content}</h3>
                    <label><input type="checkbox" ${task.checked ? 'checked' : ''} onclick="updateTaskStatus(${task.id}, ${!task.checked})"> Done</label>
                `;
                taskListContent.appendChild(taskElement);
            });
        }

        function updateTodoList(tasks) {
            const todoListContent = document.getElementById('todo-list-content');
            todoListContent.innerHTML = '';
            tasks.forEach(task => {
                const todoElement = document.createElement('div');
                todoElement.className = 'todo-item';
                todoElement.innerHTML = `
                    <label><input type="checkbox" ${task.checked ? 'checked' : ''} onclick="updateTaskStatus(${task.id}, ${!task.checked})"> ${task.content}</label>
                `;
                todoListContent.appendChild(todoElement);
            });
        }

        async function updateTaskStatus(taskId, isChecked) {
            try {
                const endpoint = isChecked ? 'close' : 'reopen';
                await axios.post(`https://api.todoist.com/rest/v1/tasks/${taskId}/${endpoint}`, {}, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                fetchTasks();
            } catch (error) {
                console.error('Error updating task status:', error.response ? error.response.data : error.message);
            }
        }

        function renderCharts(tasks) {
            const taskNames = tasks.map(task => task.content);
            const taskDurations = tasks.map(task => task.checked ? 1 : 0);
            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'];

            const pieCtx = document.getElementById('pieChart').getContext('2d');
            new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: taskNames,
                    datasets: [{
                        data: taskDurations,
                        backgroundColor: colors
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            const barCtx = document.getElementById('barChart').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: taskNames,
                    datasets: [{
                        label: 'Task Durations',
                        data: taskDurations,
                        backgroundColor: colors
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateCompletionBar(tasks) {
            const completedTasks = tasks.filter(task => task.checked).length;
            const totalTasks = tasks.length;
            const completionPercentage = Math.round((completedTasks / totalTasks) * 100);
            const completionBar = document.getElementById('completion-bar-inner');
            completionBar.style.width = `${completionPercentage}%`;
            completionBar.textContent = `${completionPercentage}%`;
        }

        fetchTasks();
    </script>
</body>
</html>
