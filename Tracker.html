        .cursor {

}

@keyframes rotate-cursor {

  .gif-effect { 
    position: absolute;
    left: 60px; 
    top: 50%;
    transform: translateY(-50%);
    width: 600px;   
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.2);
    animation: blur-sharpen 3s infinite alternate, color-cycle 5s infinite, glitch 2s infinite;
      z-index: 1;
} 
 
.gif-wrapper {
    position: absolute;
    left: 250px;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 620px; /* Adjust the width to be slightly larger than the GIF */
    height: auto;
    padding: 10px; /* Add padding to create space for the glow */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3), 0 0 60px rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    animation: glow 2.5s infinite alternate;
    z-index: 2;
}
     
@keyframes glow {
    from {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3), 0 0 60px rgba(255, 255, 255, 0.2);
    }
    to {
        box-shadow: 0 0 60px rgba(255, 255, 255, 1), 0 0 120px rgba(255, 255, 255, 0.7), 0 0 180px rgba(255, 255, 255, 0.5);
    }
}

@keyframes blur-sharpen {
    from {
        filter: blur(2px);
    }
    to {
        filter: blur(0);
    }
}

@keyframes color-cycle {
    0% {
        filter: hue-rotate(0deg);
    }
    50% {
        filter: hue-rotate(180deg);
    }
    100% {
        filter: hue-rotate(360deg);
    }
}

@keyframes glitch {
    0% {
        clip-path: inset(0 0 0 0);
        transform: translate(0, 0);
        opacity: 1;
    }
    20% {
        clip-path: inset(20% 0 10% 0);
        transform: translate(-5px, -5px);
        opacity: 0.8;
    }
    40% {
        clip-path: inset(50% 0 30% 0);
        transform: translate(5px, 5px);
        opacity: 0.6;
    }
    60% {
        clip-path: inset(10% 0 40% 0);
        transform: translate(-5px, 5px);
        opacity: 0.8;
    }
    80% {
        clip-path: inset(40% 0 10% 0);
        transform: translate(5px, -5px);
        opacity: 0.9;
    }
    100% {
        clip-path: inset(0 0 0 0);
        transform: translate(0, 0);
        opacity: 1;
    }
}

        #topgImage::after {
            content: "";

            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            pointer-events: none;
            mix-blend-mode: multiply;
            z-index: 9999;

        .crt:before {
            content: '';

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.2) 50%, transparent 50%);

        .crt:after {

       @keyframes moveAndSkewCharacter {
    0% { transform: translateX(0) skew(0deg, 0deg); }
    25% { transform: translateX(calc(25vw - 64px)) skew(10deg, 5deg); }
    50% { transform: translateX(calc(50vw - 64px)) skew(0deg, 0deg); }
    75% { transform: translateX(calc(75vw - 64px)) skew(-10deg, -5deg); }

    scene.add(ambientLight);

    scene.add(pointLight);

    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/optimer_regular.typeface.json', function(font) {
        const geometry = new THREE.TextGeometry('Fight!', {
            font: font,
            size: 1,
            height: 0.2,
            curveSegments: 12,
            bevelEnabled: true,
            bevelThickness: 0.1,
            bevelSize: 0.1,
            bevelOffset: 0,
            bevelSegments: 5
        });

        const material = new THREE.ShaderMaterial({
            uniforms: {
                color: { value: new THREE.Color(0x00ffff) },
                opacity: { value: 0.8 } // Increase opacity for better visibility
            },
            vertexShader: `
                varying vec3 vPosition;
                void main() {
                    vPosition = position;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform vec3 color;
                uniform float opacity;
                varying vec3 vPosition;
                void main() {
                    gl_FragColor = vec4(color, opacity);
                }
            `,
            transparent: true
        });

        const fightText = new THREE.Mesh(geometry, material);
        fightText.position.set(-1.5, 0, 0); // Adjusted to -1.5 for better centering
        scene.add(fightText);

        camera.position.z = 5;

        let angle = 0;

        function animate() {
            requestAnimationFrame(animate);
            angle += 0.01; // Slow down the oscillation
            fightText.rotation.y = Math.sin(angle) * Math.PI / 8; // Oscillate between -22.5 and 22.5 degrees
            renderer.render(scene, camera);
        }

        animate();
    });
}

        async function fetchTasks() {
            try {
                const response = await axios.post('https://api.todoist.com/sync/v9/sync', {
                    sync_token: '*',
                    resource_types: ['items']
                }, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                const tasks = response.data.items;
                console.log('Fetched tasks:', tasks);
                const localTasks = loadLocalTasks();

                tasks.forEach(task => {
                    if (localTasks[task.id] !== undefined) {
                        task.completed = localTasks[task.id];
                    }
                });

                updateTaskList(tasks);
                totalTasksCount = tasks.length;
                fetchCompletedTasks();
            } catch (error) {
                console.error('Error fetching data:', error.response ? error.response.data : error.message);
            }
        }

        async function fetchCompletedTasks() {
            try {
                const today = new Date();
                const startOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate()).toISOString();
                const endOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1).toISOString();

                const response = await axios.post('https://api.todoist.com/sync/v9/completed/get_all', {
                    since: startOfDay,
                    until: endOfDay
                }, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });

                const completedTasks = response.data.items;
                console.log('Fetched completed tasks:', completedTasks);

                const completedTasksCount = completedTasks.length;
                console.log('Completed Tasks Count:', completedTasksCount);
                updateCompletedTasksCounter(completedTasksCount);
                if (completedTasksCount > previousCompletedTasksCount) {
                    triggerCelebration();
                }
                previousCompletedTasksCount = completedTasksCount;
                updateCompletionBar(completedTasksCount, totalTasksCount);
            } catch (error) {
                console.error('Error fetching completed tasks:', error.response ? error.response.data : error.message);
            }
        }

        function updateTaskList(tasks) {
            const taskListContent = document.getElementById('task-list-content');

                tasks.forEach(task => {
                    if (task.due && task.due.date) {
                        const taskDate = new Date(task.due.date).toLocaleString();
                        const taskElement = document.createElement('div');
                        taskElement.className = 'task';
                        taskElement.innerHTML = `

                            <p>Due: ${taskDate}</p>
                            <label><input type="checkbox" ${task.completed ? 'checked' : ''} onchange="updateTaskStatus(${task.id}, ${!task.completed})"> Done</label>
                        `;
                        taskListContent.appendChild(taskElement);
                    }
                });
            }
        }

                    headers: {
